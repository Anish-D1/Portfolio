<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mywebsite</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <h1 draggable="true"  id="myh1" class="flashingTimer">Calculator</h1>

    <button class="theme-toggle" onclick="myFunction()">Dark Mode</button>
  

<div class="calculator">
    <input type="text" id="display" value="">
    <br>
    <div id="keys">
    <input type="button" value="7" onclick="addToDisplay('7')">
    <input type="button" value="8" onclick="addToDisplay('8')">
    <input type="button" value="9" onclick="addToDisplay('9')">
    <input type="button" value="+" id="plusoperator"  onclick="addToDisplay('+')">
   
    <input type="button" value="4" onclick="addToDisplay('4')">
    <input type="button" value="5" onclick="addToDisplay('5')">
    <input type="button" value="6" onclick="addToDisplay('6')">
    <input type="button" value="-" id="minusoperator" onclick="addToDisplay('-')">
    
    <input type="button" value="1" onclick="addToDisplay('1')">
    <input type="button" value="2" onclick="addToDisplay('2')">
    <input type="button" value="3" onclick="addToDisplay('3')">
    <input type="button" value="*" id="multiplyoperator" onclick="addToDisplay('*')">
    <input type="button" id="equalsButton" value="=" onclick="calculate()">

    <input type="button" value="0" onclick="addToDisplay('0')">
    <input type="button" value="." onclick="addToDisplay('.')">

    <input type="button" value="/" id="divideoperator" onclick="addToDisplay('/')">
    <br>

    <input type="button" id="clearDisplay" value="C" onclick="clearDisplay()">
    <br>
     
    </div>
</div>

<footer>
    <p id="timerDisplay" class="flashingTimer">© © 2026 Anish | GitHub: @Anish-D1</p>
    <script src="./index.js"></script>
</body>
</html>
